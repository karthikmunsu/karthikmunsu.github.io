<script>
    window.addEventListener('load', function(){
            if(document.readyState == 'complete') {
                let _frame = document.createElement('iframe');
                _frame.id= 'salesiq_widget';
                _frame.name= 'salesiq_widget';
                _frame.title= "SIQ";
                _frame.frameborder= "0";
                _frame.allowfullscreen= "true";
                _frame.webkitallowfullscreen= "true";
                _frame.mozallowfullscreen= "true";
                document.body.appendChild(_frame);
                _frame.src = "https://karthikmunsu.github.io/siq";
        }
    })
</script>
